<!DOCTYPE html>
<html lang="ja">

<body>

<h2>ブログ「季節のメモ」原稿</h2>
<script>
	const data = [
		['001', '大寒'],
		['005', 'はじめまして、デイジーです'],
		['007', '立春'],
		['008', '十万石まんじゅう県に住んでいます'],
		['009', '雨水'],
		['010', 'このAI画像を作ったのは誰だぁ！'],
		['011', '啓蟄'],
		['012', '春分'],
		['013', 'Geminiの評判が良いと聞いて'],
		['014', '清明'],
		['015', '穀雨'],
		['016', '立夏'],
		['017', 'Grokに肖像画を描いてもらいました'],
		['018', '小満'],
		['019', '芒種'],
		['020', '夏至'],
		['021', '小暑'],
		['022', '大暑'],
		['023', '立秋'],

	document.write('<ul>\n');
	for (const [num, title] of data) {
		const target = `data/${num}-${title}.md`;
		document.write(`
			<li>
			<a href="./data/${num}-${title}.md">data/${title}.md</a>
			:
			<a href="./mdv.html?md=${target}">HTML</a>
			</li>
		`);
	}
	document.write('</ul>\n');
</script>
<ul>
